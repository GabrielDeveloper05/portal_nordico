<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal: Mitologia Nórdica</title>
    <link rel="icon" href="assets/img/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="assets/img/logo2.png" alt="Logo Mitologia Nórdica" class="logo-img">
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul id="nav-menu">
                <li><a href="#inicio">Início</a></li>
                <li><a href="#deuses">Deuses</a></li>
                <li><a href="#mundos">Nove Mundos</a></li>
                <li><a href="#semideuses">Semideuses</a></li>
                <li><a href="#lendas">Lendas</a></li>
                <li><a href="#criaturas">Criaturas</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio"></section>
        <section id="deuses"></section>
        <section id="mundos"></section>
        <section id="semideuses"></section>
        <section id="lendas"></section>
        <section id="criaturas"></section>
        <section id="galeria"></section>
        <section id="sobre"></section>
    </main>

    <div id="chat-button">
        <id class="fas fa-comment"></i>
    </div>
    <div id="chat-window">
        <div class="chat-header">
            <h3>Oráculo Nórdico</h3>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-body">
            <!-- As mensagens serão inseridas aqui -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Faça sua pergunta ao Oráculo...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <a id="back-to-top" href="#inicio">
        <id class="fas fa-arrow-up"></i>
    </a>

    <script src="assets/js/script.js"></script>
</body>
</html>
